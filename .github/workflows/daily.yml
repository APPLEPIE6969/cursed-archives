name: Cursed Archives Daily
on:
  schedule:
    - cron: '0 18 * * *' # Runs daily at 18:00 UTC
  workflow_dispatch: # Allows you to trigger it manually

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120 # Increased to 2 hours because AI generation (Chatterbox/FramePack) can have queues
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip' # Automatically caches your dependencies for faster daily runs

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run Bot
        env:
          # Required for Gemini 3 Flash Preview & YouTube
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          # Required for Hugging Face Spaces (Chatterbox/FramePack)
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          # Notifications
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          # Keep GROQ if you still use it for anything else
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python main.py

      - name: Save Video as Artifact
        if: always() # Runs even if the "Run Bot" step fails halfway
        uses: actions/upload-artifact@v4
        with:
          name: generated-shorts
          path: output_short.mp4 # Matches the filename in your main.py
          retention-days: 7 # Keep the video on GitHub for a week
